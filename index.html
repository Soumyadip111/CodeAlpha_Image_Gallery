<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">Professional Gallery</h1>
            <p class="subtitle">Discover stunning photography across different categories</p>
        </header>

        <!-- Filter Navigation -->
        <nav class="filter-nav">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="architecture">Architecture</button>
            <button class="filter-btn" data-filter="people">People</button>
            <button class="filter-btn" data-filter="abstract">Abstract</button>
        </nav>

        <!-- Gallery Grid -->
        <div class="gallery" id="gallery">
            <!-- Images will be populated by JavaScript -->
        </div>

        <!-- Lightbox Modal -->
        <div class="lightbox" id="lightbox">
            <div class="lightbox-content">
                <button class="lightbox-close" id="lightbox-close">&times;</button>
                <button class="lightbox-nav lightbox-prev" id="lightbox-prev">&#8249;</button>
                <button class="lightbox-nav lightbox-next" id="lightbox-next">&#8250;</button>
                <img class="lightbox-image" id="lightbox-image" src="" alt="">
                <div class="lightbox-info">
                    <h3 class="lightbox-title" id="lightbox-title"></h3>
                    <p class="lightbox-category" id="lightbox-category"></p>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loading-spinner">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
